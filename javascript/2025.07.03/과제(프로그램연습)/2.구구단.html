<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <form name="gugudan">
        <label>단 입력 : <input type="text" id="dan"></label>
        <button type="button" id="btn">출력</button>
    </form>
    <div id="result"></div>

    <script>
        // 출력 버튼이 클릭되면 입력된 단만 출력
        let danIp = document.querySelector('#dan');
        let aBtn = document.querySelector('#btn');
        let resultDiv = document.querySelector('#result')

        

        aBtn.onclick = function (){
            let dan = parseInt(danIp.value);

            let result = `<h3>== ${dan} 단 ==</h3>`;

            for(let j = 1; j < 10; j++){
                result += `${dan} X ${j} = ${dan*j}<br>`
            }
        
            resultDiv.innerHTML = result;

        }

        
    </script>
</body>
</html>
