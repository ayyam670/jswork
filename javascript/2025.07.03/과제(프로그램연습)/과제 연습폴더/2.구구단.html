<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
</head>
<body>
  <label>단 입력 : <input type="text" id="num" name="num" placeholder="2~9 사이의 숫자를 입력해주세요"></label>
  <button type="submit" id="btn">입력</button>

  <div id="result"></div>

  <script>
    //웹 문서의 입력 상자에 단을 입력하고, 출력 버튼을 클릭하면 해당하는 단을 출력하는 프로그램을 작성하세요
    let inNum = document.querySelector('#num');
    let resultDiv = document.querySelector('#result');
    let abtn = document.querySelector('#btn')

    abtn.onclick = function(){
      let danNum = parseInt(inNum.value);
      let result = `--${danNum}단--<br>`;
      //아니면 let result = "";   ---> 문자열로 초기화!

      for(let i=1; i<10; i++){
        result += `${danNum} X ${i} = ${danNum * i}<br>`
      }
      resultDiv.innerHTML = result;
    }





  </script>
</body>
</html>
