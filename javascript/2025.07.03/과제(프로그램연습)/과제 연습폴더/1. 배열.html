<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <script>
    //문제 1. 배열에 1에서 100 사이의 무작위 수 10개를 입력하고,
    // 배열의 합, 최대값, 최솟값을 구하는 프로그램을 작성하세요

    //배열에 1에서 100 사이의 무작위 수 10개 입력
    let arr = [];
    
    for(let i=0; i<10; i++){
      arr[i] = parseInt(Math.random() *100 +1)
    }
    let sum = 0;
    let max = 0;
    let min = 100;

    for(let ele of arr){
      sum += ele;
      if(max < ele) max = ele;
      if(min > ele) min = ele;
    }
    console.log(`${sum} ${max} ${min}`);


  </script>
</body>
</html>
