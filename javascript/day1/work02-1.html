<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let a = prompt('숫자를 입력해주세요')
    if(a%7 == 0){
      alert('일요일');
    }else if(a%7 == 1){
      alert('월요일');
    }else if(a%7 == 2){
      alert('화요일');
    }else if(a%7 == 3){
      alert('수요일');
    }else if(a%7 == 4){
      alert('목요일');
    }else if(a%7 == 5){
      alert('금요일');
    }else {
      alert('토요일')
    }


  </script>
</body>
</html>
