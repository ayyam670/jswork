<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //총 주문금액 계산하는 프로그램 (주문수량 ea * 단가 price)


    //변수선언
    let ea;
    let price;

    //수량과 단가 입력
    ea = prompt('수량을 입력하세요');
    price = prompt('가격을 입력하세요');


    //계산
    total = ea * price;

    //결과출력
    console.log (total + '원');


  </script>
</body>
</html>
