<!doctype html>
<html lang="ko"></html>
<head>
	<meta charset="UTF-8">
	<title>황지원</title>
	<link href="css/황지원.css" rel="stylesheet">
	</head>
	<body>
		<div id="container">

		<!-- 헤더영역 -->
			<header>
				<h1>header 영역</h1>
				<p>황지원 페이지에 온 것을 환영합니다</p>

				<nav>
					<ul>
						<li><a href="">첫번째 메인메뉴</a></li>
						<li><a href="">두번째 메인메뉴</a></li>
						<li><a href="">세번째 메인메뉴</a></li>
						<li class="login"><a href="">로그인</a></li>
					</ul>
				</nav>
			</header>

		<!-- 왼쪽 사이드영역 -->

				<aside>
					<h2>좌측 사이드</h2>
					<p>좌측영역 정의 내립니다</p>
					<p>좌측영역 정의 내립니다</p>
					<p>좌측영역 정의 내립니다</p>
				</aside>

				<section>
					<h2>회원가입 영역입니다</h2>
					<form>
						<fieldset>
							<legend><h4>step1 : 로그인 정보</h4></legend>
							<ul>
								<li>
									<label for ="user-id">계정아이디</label>
									<input type="text" id="user-id" name="user-id" autofocus>
								</li>
								<li>
									<label for="pw">비밀번호</label>
									<input type="password" id="pw" name="pw">
								</li>
								<li>
									<label for="pw2">비밀번호 확인</label>
									<input type="password" id="pw2" name="pw2">
								</li>
							</ul>
						</fieldset>

						<fieldset>
							<legend><h4>step2 : 개인 정보</h4></legend>
							<ul>
								<li>
									<label for ="user-name">이름</label>
									<input type="text" id="user-name" name="user-name" placeholder="5자 미만 공백없이">
								</li>
								<li>
									<label for="user-email">이메일 계정</label>
									<input type="email" id="user-email" name="user-email" placeholder="abc@naver.com">
								</li>
								<li>
									<label for="phone">전화번호</label>
									<input type="tel" id="phone" name="phone">
								</li>
							</ul>
						</fieldset>

						<fieldset>
							<ul>
								<li>
									<button type="submit">회원 가입</button>
									<button type="reset">정보 수정</button>
								</li>
							</ul>
						</fieldset>
					</form>
				</section>

				<aside class="rightC">
					<h2>우측 사이드</h2>
					<p>우측영역 정의 내립니다</p>
					<p>우측영역 정의 내립니다</p>
					<p>우측영역 정의 내립니다</p>
				</aside>

			<footer>
				<h1>푸터영역 입니다</h1>
			</footer>

		<!-- 섹션영역 -->




		<!-- 회원가입 폼 영역 -->
			



		<!-- 오른쪽 사이드영역 -->



		<!-- 푸터 영역 -->
		
		</div>
	</body>
</html>
