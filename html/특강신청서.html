<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특강신청서</title>
  <style>
    #container{
      width: 600px;
      margin: 0 auto;
    }
    legend{
      color: rgb(36, 202, 147);
    }
    fieldset ul{
      list-style: none;
      margin: 5px;
    }
    .under label{
      width: 60px;
      display: inline-block;
    }
    .button{
      text-align: center;
      list-style: none;
    }
    button{
      cursor: pointer;
    }
  </style>
</head>
<body>
    <div id="container">
      <header>
        <h1>여름방학 특강 신청</h1>
      </header>
      <form name="form1" action="aaa.jsp" method="post">
      <fieldset>
        <legend>수강과목</legend>
          <ul>
            <li>
              <label for="time">영어회화(초급)</label>
              <input type="text" value="오전 9:00-11:00" readonly>
            </li>
            <li>
              <label for="datalist">관심분야(영어)</label>
              <input type="text" id="datalist" list="datalist">
            </li>
          </ul>
      </fieldset>
      <fieldset class="under">
        <legend>신청자</legend>
          <ul>
            <li>
              <label for="id">아이디</label>
              <input type="text" id="id" name="id">
            </li>
            <li>
              <label for="pw">비밀번호</label>
              <input type="text" id="pw" name="pw">
            </li>
            <li>
              <label for="name">이름</label>
              <input type="text" id="name" name="name" placeholder="공백없이 입력하세요">
            </li>
            <li>
              <label for="num">학번</label>
              <input type="text" id="num" name="num" placeholder="8자리학번" maxlength="8">
            </li>
            <li>
              <label for="school">학과</label>
              <select id="select" id="school" name="school">
                <optgroup label="공과대학">
                  <option value="g">건축공학과</option>
                  <option value="machine">기계공학과</option>
                  <option value="com" selected>컴퓨터공학과</option>
                </optgroup>
                <optgroup label="인문대학">
                  <option value="sa">사학과</option>
                  <option value="am">어문학부</option>
                  <option value="iron">철학과</option>
                </optgroup>
              </select>
            </li>
          </ul>
      </fieldset>
          <ul>
              <li class="button">
                <button type="submit">완료</button>
                <button type="reset">취소</button>
              </li>
          </ul>
      </form>
    </div>
</body>
</html>
